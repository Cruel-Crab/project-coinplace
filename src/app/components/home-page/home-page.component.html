<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 mb-3 d-flex align-items-stretch"
            *ngFor="let item of responseJson | paginate : { itemsPerPage: 10, currentPage: p, totalItems: totalCount }">
            <div class="card m-1">
                <div class="card-body" routerLink="/coin-details/{{item['id']}}">
                    <img src="https://economictimes.indiatimes.com/thumb/msid-81410873,width-4608,height-3072,resizemode-4,imgsize-2297149/bitcoin-ewan-kennedy-unsplash.jpg?from=mdr"
                        alt="CryptoCurrency">
                    <h5 class="card-title text-capitalize">Name: <span class="text-danger fw-bold">{{item['name']}}</span>
                    </h5>
                    <h6 class="card-subtitle mb-2 text-muted">Symbol: <span
                            class="text-danger fw-bold">{{item['symbol']}}</span>
                    </h6>
                    <p class="card-text">Price: <span class="text-primary fw-bold">{{item['price']}}</span></p>
                    <div class="d-flex flex-wrap align-items-center justify-content-center" *ngIf="item['tags'] != ''; else noTags" >
                        Tags:
                        <div class="" *ngFor="let tag of item['tags']">
                          <span class="btn btn-sm btn-success m-1">{{tag}}</span>
                        </div>

                    </div>
                  <ng-template #noTags>
                    <p class="btn btn-sm btn-outline-danger">No Tags available!</p>
                  </ng-template>
                </div>
            </div>
<!--          <p>{{item['id']}}</p>-->
        </div>
    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
